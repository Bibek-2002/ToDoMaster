<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a Todo...">
      <button type="submit" class="add-button">Add</button>
    </form>
    <div class="filters">
      <button class="filter-button" id="all">All</button>
      <button class="filter-button" id="remaining">Remaining</button>
      <button class="filter-button" id="completed">Completed</button>
    </div>
    <ul class="todo-items">
    </ul>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
